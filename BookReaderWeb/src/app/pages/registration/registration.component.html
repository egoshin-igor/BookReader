<form class="rg-form">
    <div class="rg-container">
        <mat-form-field>
            <input matInput placeholder="Ввидите логин" name="login" required="" [(ngModel)]="registrationData.login">
        </mat-form-field>
        <mat-form-field>
            <input  type="password" matInput placeholder="Введите пароль" name="password" required="" [(ngModel)]="registrationData.password">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Введите имя" name="firstName" required="" [(ngModel)]="registrationData.firstName">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Введите фамилия" name="lastName" required="" [(ngModel)]="registrationData.lastName">
        </mat-form-field>
        <div>
            <button mat-raised-button color="primary" (click)="register(registrationData)">Зарегистрироваться</button>
        </div>
    </div>
</form>
